<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booking</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body bgcolor="#ffda95">

	<form action="#" th:action="@{add}" th:object="${booking}" method="post">
		<table cellpadding="0" cellspacing="2" width="800"
			style="font-family: Verdana, Geneva, sans-serif; font-size: 12px; background-color: #ffda95;">
			<tr>
				<td colspan="2"><h2>Booking</h2></td>
			</tr>
			<tr>
				<td
					style="background-color: #c67701; color: #FFF; height: 20px; border: 1px solid #666; padding: 0 5px 0 10px;"
					colspan="2"><input type="button" value="Booking List"
					onclick="window.location.href='/bookings';" /></td>
			</tr>
			<tr>
				<td
					style="background-color: #fe9901; color: #FFF; height: 20px; border: 1px solid #666; padding: 0 5px 0 10px;">Code</td>
				<td
					style="background-color: #fff; height: 20px; border: 1px solid #333; padding: 0 5px 0 10px;"><input
					type="text" th:field="*{code}" size="10" /></td>
			</tr>
			<tr>
				<td
					style="background-color: #fe9901; color: #FFF; height: 20px; border: 1px solid #666; padding: 0 5px 0 10px;">Flight
					Number</td>
				<td
					style="background-color: #fff; height: 20px; border: 1px solid #333; padding: 0 5px 0 10px;"><input
					type="text" th:field="*{flightNumber}" size="10" /></td>
			</tr>
			<tr>
				<td
					style="background-color: #fe9901; color: #FFF; height: 20px; border: 1px solid #666; padding: 0 5px 0 10px;">Name</td>
				<td
					style="background-color: #fff; height: 20px; border: 1px solid #333; padding: 0 5px 0 10px;"><input
					type="text" th:field="*{name}" size="30" /></td>
			</tr>
			<tr>
				<td
					style="background-color: #fe9901; color: #FFF; height: 20px; border: 1px solid #666; padding: 0 5px 0 10px;">Surname</td>
				<td
					style="background-color: #fff; height: 20px; border: 1px solid #333; padding: 0 5px 0 10px;"><input
					type="text" th:field="*{surname}" size="30" /></td>
			</tr>
			<tr>
				<td
					style="background-color: #fe9901; color: #FFF; height: 20px; border: 1px solid #666; padding: 0 5px 0 10px;">Seat</td>
				<td
					style="background-color: #fff; height: 20px; border: 1px solid #333; padding: 0 5px 0 10px;"><input
					type="text" th:field="*{seat}" size="10" /></td>
			</tr>
			<tr>
				<td
					style="background-color: #c67701; color: #FFF; height: 20px; border: 1px solid #666; padding: 0 5px 0 10px;"
					colspan="2"><input type="submit" value="Add Booking" /></td>
			</tr>
		</table>
	</form>
</body>

</html>
